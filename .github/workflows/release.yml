name: Release

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: 'Is this a prerelease?'
        required: false
        default: false
        type: boolean

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  # Determine if we should create a release
  check-release:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version_bump: ${{ steps.check.outputs.version_bump }}
      is_prerelease: ${{ steps.check.outputs.is_prerelease }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Check for release triggers
      id: check
      run: |
        # Manual workflow dispatch
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "should_release=true" >> $GITHUB_OUTPUT
          echo "version_bump=${{ github.event.inputs.version_bump }}" >> $GITHUB_OUTPUT
          echo "is_prerelease=${{ github.event.inputs.prerelease }}" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        # Check if this is a release PR merge (look for "Bump version to" in recent commits)
        if git log -10 --pretty=%B --no-merges | grep -qi "Bump version to"; then
          echo "should_release=true" >> $GITHUB_OUTPUT
          echo "version_bump=from_pr" >> $GITHUB_OUTPUT
          echo "is_prerelease=false" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        # Check commit message for version bump keywords
        COMMIT_MSG=$(git log -1 --pretty=%B)
        if echo "$COMMIT_MSG" | grep -qi "\[major\]"; then
          echo "should_release=true" >> $GITHUB_OUTPUT
          echo "version_bump=major" >> $GITHUB_OUTPUT
          echo "is_prerelease=false" >> $GITHUB_OUTPUT
        elif echo "$COMMIT_MSG" | grep -qi "\[minor\]"; then
          echo "should_release=true" >> $GITHUB_OUTPUT
          echo "version_bump=minor" >> $GITHUB_OUTPUT
          echo "is_prerelease=false" >> $GITHUB_OUTPUT
        elif echo "$COMMIT_MSG" | grep -qi "\[bug\]"; then
          echo "should_release=true" >> $GITHUB_OUTPUT
          echo "version_bump=patch" >> $GITHUB_OUTPUT
          echo "is_prerelease=false" >> $GITHUB_OUTPUT
        else
          echo "should_release=false" >> $GITHUB_OUTPUT
        fi

  # Build, test, and release
  release:
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
    
    - name: Test
      env:
        STREAM_API_KEY: ${{ vars.STREAM_API_KEY }}
        STREAM_API_SECRET: ${{ secrets.STREAM_API_SECRET }}
        CONFIGURATION: Release
      run: make test
    
    - name: Get current version
      id: current_version
      run: |
        CURRENT_VERSION=$(grep -oP '<Version>\K[^<]+' src/stream-feed-net.csproj)
        echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        echo "Current version: $CURRENT_VERSION"
    
    - name: Get release version
      id: new_version
      run: |
        CURRENT_VERSION="${{ steps.current_version.outputs.current_version }}"
        VERSION_BUMP="${{ needs.check-release.outputs.version_bump }}"
        
        # If version was already bumped in a release PR, use that version
        if [ "$VERSION_BUMP" = "from_pr" ]; then
          NEW_VERSION="$CURRENT_VERSION"
        else
          # Parse and bump version
          IFS='.' read -ra PARTS <<< "$CURRENT_VERSION"
          MAJOR=${PARTS[0]}
          MINOR=${PARTS[1]}
          PATCH=${PARTS[2]%%-*}
          
          case $VERSION_BUMP in
            major) NEW_VERSION="$((MAJOR + 1)).0.0" ;;
            minor) NEW_VERSION="$MAJOR.$((MINOR + 1)).0" ;;
            patch) NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))" ;;
          esac
          
          if [ "${{ needs.check-release.outputs.is_prerelease }}" = "true" ]; then
            NEW_VERSION="$NEW_VERSION-alpha.$(date +%Y%m%d%H%M%S)"
          fi
        fi
        
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "Release version: $NEW_VERSION"
    
    - name: Update version in files
      if: needs.check-release.outputs.version_bump != 'from_pr'
      run: |
        NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
        sed -i "s/<Version>.*<\/Version>/<Version>$NEW_VERSION<\/Version>/" src/stream-feed-net.csproj
        sed -i "s/private const string VersionName = \".*\";/private const string VersionName = \"$NEW_VERSION\";/" src/Client.cs
        echo "Updated version to $NEW_VERSION"
    
    - name: Create NuGet package
      run: |
        dotnet pack src/stream-feed-net.csproj --configuration Release --no-build --output ./packages
        ls -la ./packages/
    
    - name: Publish to NuGet
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: |
        if [ -z "$NUGET_API_KEY" ]; then
          echo "âš ï¸ NUGET_API_KEY secret not set. Skipping NuGet publish."
          echo "To enable NuGet publishing, add your NuGet API key as a repository secret named 'NUGET_API_KEY'"
        else
          echo "ðŸš€ Publishing to NuGet.org using v3 API..."
          
          # Clear all existing sources to prevent fallback
          dotnet nuget remove source nuget.org || true
          dotnet nuget list source
          
          # Add nuget.org v3 source explicitly
          dotnet nuget add source https://api.nuget.org/v3/index.json --name nuget.org
          dotnet nuget list source
          
          # Push with explicit v3 source URL (not just name)
          echo "Pushing package with explicit v3 endpoint..."
          dotnet nuget push ./packages/*.nupkg \
            --api-key "$NUGET_API_KEY" \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate \
            --no-symbols \
            --timeout 300
          echo "âœ… Published to NuGet as getstream-net package"
        fi
    
    - name: Commit version bump
      run: |
        NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add src/stream-feed-net.csproj src/Client.cs
        git commit -m "chore: bump version to $NEW_VERSION [skip ci]" || exit 0
        git push
    
    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        NEW_VERSION="${{ steps.new_version.outputs.new_version }}"
        IS_PRERELEASE="${{ needs.check-release.outputs.is_prerelease }}"
        
        # Generate release notes
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        if [ -n "$PREVIOUS_TAG" ]; then
          RELEASE_NOTES=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s" --no-merges)
        else
          RELEASE_NOTES=$(git log --pretty=format:"- %s" --no-merges -10)
        fi
        
        # Create release
        PRERELEASE_FLAG=""
        if [ "$IS_PRERELEASE" = "true" ]; then
          PRERELEASE_FLAG="--prerelease"
        fi
        
        gh release create "v$NEW_VERSION" \
          --title "Release v$NEW_VERSION" \
          --notes "$RELEASE_NOTES" \
          $PRERELEASE_FLAG \
          ./packages/*.nupkg
        
        echo "âœ… Created GitHub release v$NEW_VERSION"
